<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body class="bg-secondary">
     <!--container -->
     <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid bg-light p-4 text-center">
                    <div class="container">
                        <h1 class="display-4">Rock Paper Scissors</h1>
                        
                        <p class="lead">Please select one of the 'R S P' (press) buttons to play</p>
                    </div>
                </div>
            </div>
            <div class="container"></div>
        </div>
        <!-- Player -->
        <div class="row">
            <div class="col-5">
                <div class="jumbotron jumbotron-fluid text-center bg-light">
                    <div class="container">
                        <h1 id="playerWinOrLose">&nbsp</h1>
                        <h3 id="player-h3">Player</h3>
                        <p class="text-success h3" id="pScore">Point: 0</p>
                    </div>
                </div>
                <div class="card text-center bg-light">
                    <div style="width: 200px; height: 100px; margin: auto;">
                        <img src="./assets/img/r.png" class="card-img-top" style="width: 200px; margin: auto;"
                            id="pImages">
                    </div>
                    <div class="card-body">
                        <p class="card-text h2" id="pChoice">Rock</p>
                    </div>
                </div>
            </div>
            
            <div class="col-2">
                <div class="text-center display-2 text-white">
                    VS
                </div>
                
                <div class="text-center text-success" id="displayWinner">
                    &nbsp
                </div>
            </div>
            <!-- Computer -->
            <div class="col-5">
                <div class="jumbotron jumbotron-fluid text-center bg-light">
                    <div class="container">
                        <h1 id="pcWinOrLose">&nbsp</h1>
                        <h3 id="computer-h3">Computer</h3>
                        <p class="text-success h3" id="cScore">Point: 0</p>
                    </div>
                </div>
                <div class="card text-center bg-light">
                    <div style="width: 200px; height: 100px; margin: auto;">
                        <img src="./assets/img/r.png" class="card-img-top computer-hand" style="width: 100%;"
                            id="cImages">
                    </div>
                    <div class="card-body">
                        <p class="card-text h2" id="cChoice">Rock</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src='/script.js'></script>
    <!-- Bootstrap  JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
